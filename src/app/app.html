<div class="table-container" style="padding: 16px">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата </th>
      <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
    </ng-container>

    <ng-container matColumnDef="iziId">
      <th mat-header-cell *matHeaderCellDef> IZI ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.iziId }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Телефон </th>
      <td mat-cell *matCellDef="let row"> {{ row.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="documentNumber">
      <th mat-header-cell *matHeaderCellDef> № Документа </th>
      <td mat-cell *matCellDef="let row"> {{ row.documentNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="paymentItem">
      <th mat-header-cell *matHeaderCellDef> Статья платежа </th>
      <td mat-cell *matCellDef="let row"> {{ row.paymentItem }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Сумма </th>
      <td mat-cell *matCellDef="let row"> {{ row.amount }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Автор </th>
      <td mat-cell *matCellDef="let row"> {{ row.author }} </td>
    </ng-container>

    <ng-container matColumnDef="cashbox">
      <th mat-header-cell *matHeaderCellDef> Касса </th>
      <td mat-cell *matCellDef="let row"> {{ row.cashbox }} </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef> Баланс </th>
      <td mat-cell *matCellDef="let row"> {{ row.balance }} </td>
    </ng-container>

    <ng-container matColumnDef="dock">
      <th mat-header-cell *matHeaderCellDef> Dock </th>
      <td mat-cell *matCellDef="let row"> {{ row.dock }} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Комментарий </th>
      <td mat-cell *matCellDef="let row"> {{ row.comment }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="40" [pageSize]="15" [pageSizeOptions]="[15]" showFirstLastButtons></mat-paginator>
</div>
